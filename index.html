<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <img id="hero-image" src="images/illustration-hero.svg" alt="music-girl">

    <h1>Order Summary</h1>

    <p id="guide-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <article>

      <div id="plans-position">
        <img id src="images/icon-music.svg" alt="">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </article>
    <div class="btn-main">
      <button class="btn-primary">
        Proceed to Payment
      </button>
      <button class="btn-secundary">
        Cancel Order
      </button>
    </div>


  </main>

</body>

</html>
